<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
  </head>
  <body>
  {% load static %}

{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"> {% endcomment %}
    <p>All Available Question</p>
    {% if all_question_list %}
    <ul>
        {% for question in all_question_list %}
            <li><a href="/polls/{{ question.id }}">{{ question.question_text }}</a></li>            
        {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
